<body>
    <script>
        function heltallig(a, b, c) {
            let d = b * b - 4 * a * c;
            if (d < 0) {
                return false;
            }
            let r = (-b + Math.sqrt(d)) / 2;
            if (Number.isInteger(r)) {
                return true;
            } else return false;
        }
        console.log(heltallig(1,-2,-3))
    </script>
